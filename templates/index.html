<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Mobile price Predictor</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
 <div class="login">
	<h1>Mobile Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="RAM" placeholder="RAM eg. 4" />
        <input type="text" name="ROM" placeholder="ROM  eg. 64" />
        <input type="text" name="Rare Camera" placeholder="Rare Camera eg. 2" />
        <input type="text" name="W & D Resistant" placeholder="W & D Resistant eg. yes" />
        <input type="text" name="Charging type" placeholder="Charging type eg. 1" />
        <input type="text" name="Screen ratio" placeholder="Screen ratio eg. 1" />
        <input type="text" name="Display Size" placeholder="Display Size eg. 1" />
        <input type="text" name="Battery(mAh)" placeholder="Battery(mAh) eg. 4000" />
        <input type="text" name="Screentype" placeholder="Screentype eg. 1" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
